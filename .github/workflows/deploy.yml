  # ------------------------------------------------------------------
  # 2. Deploy SERVER (Node.js Container)
  # ------------------------------------------------------------------
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and Push Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/server
          file: ./apps/server/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO }}/server:latest
          # Pass build args if needed, or rely on .env at runtime

  # ------------------------------------------------------------------
  # 3. Deploy ML Service (Python + Training)
  # ------------------------------------------------------------------
  build-ml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ML Dependencies
        working-directory: ./apps/ml
        run: pip install -r requirements.txt

      # CRITICAL: We must train the model to generate the artifacts
      # before building the Docker image.
      - name: ðŸ§  Train Model
        working-directory: ./apps/ml/train
        run: |
          python generate_pet_health_dataset.py
          python train_pet_health_model.py
          # Move artifacts so Docker build context can see them
          mv models ../
          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and Push ML Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ml
          file: ./apps/ml/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO }}/ml-service:latest